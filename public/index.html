<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Client</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="options-bar">
        <button class="dropdown-button">API Servers</button>
        <div class="dropdown-panel">
            <div class="input-group">
                <label for="kobold_api_server">Kobold Server API:</label>
                <input type="text" id="kobold_api_server" placeholder="Enter kobold server API here"
                    value="http://127.0.0.1:8080/api">
            </div>

            <div class="input-group">
                <label for="banana_api_server">Banana Server API:</label>
                <input type="text" id="banana_api_server" placeholder="Enter banana server API here"
                    value="http://127.0.0.1:8127/api">
            </div>
        </div>
        <button class="dropdown-button">Settings</button>
        <div class="dropdown-panel">
            <h2 class="setting-header">Token Limits</h2>
            <div class="grid-container">
                <div class="slider-container">
                    <label for="response-tokens-slider">Response (tokens):</label>
                    <input type="range" id="response-tokens-slider" data-input-id="response-tokens-input">
                    <input type="number" id="response-tokens-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="context-tokens-slider">Context (tokens):</label>
                    <input type="range" id="context-tokens-slider" data-input-id="context-tokens-input">
                    <input type="number" id="context-tokens-input" placeholder="Enter value here">
                </div>
            </div>
            <h2 class="setting-header">Sampling</h2>
            <div class="grid-container">

                <div class="slider-container">
                    <label for="temperature-slider">Temperature:</label>
                    <input type="range" id="temperature-slider" data-input-id="temperature-input">
                    <input type="number" id="temperature-input" placeholder="Enter value here">
                </div>


                <div class="slider-container">
                    <label for="top-k-slider">Top K:</label>
                    <input type="range" id="top-k-slider" data-input-id="top-k-input">
                    <input type="number" id="top-k-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="top-p-slider">Top P:</label>
                    <input type="range" id="top-p-slider" data-input-id="top-p-input">
                    <input type="number" id="top-p-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="typical-p-slider">Typical P:</label>
                    <input type="range" id="typical-p-slider" data-input-id="typical-p-input">
                    <input type="number" id="typical-p-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="min-p-slider">Min P:</label>
                    <input type="range" id="min-p-slider" data-input-id="min-p-input">
                    <input type="number" id="min-p-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="top-a-slider">Top A:</label>
                    <input type="range" id="top-a-slider" data-input-id="top-a-input">
                    <input type="number" id="top-a-input" placeholder="Enter value here">
                </div>


                <div class="slider-container">
                    <label for="tfs-slider">TFS:</label>
                    <input type="range" id="tfs-slider" data-input-id="tfs-input">
                    <input type="number" id="tfs-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="rep-pen-slider">Repetition Penalty:</label>
                    <input type="range" id="rep-pen-slider" data-input-id="rep-pen-input">
                    <input type="number" id="rep-pen-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="rep-pen-range-slider">Repetition Penalty:</label>
                    <input type="range" id="rep-pen-range-slider" data-input-id="rep-pen-range-input">
                    <input type="number" id="rep-pen-range-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="freq-pen-slider">Frequency Penalty:</label>
                    <input type="range" id="freq-pen-slider" data-input-id="freq-pen-input">
                    <input type="number" id="freq-pen-input" placeholder="Enter value here">
                </div>

                <div class="slider-container">
                    <label for="presence-pen-slider">Presence Penalty:</label>
                    <input type="range" id="presence-pen-slider" data-input-id="presence-pen-input">
                    <input type="number" id="presence-pen-input" placeholder="Enter value here">
                </div>
            </div>
        </div>
        <button class="dropdown-button">Prompt Settings</button>
        <div class="dropdown-panel">
            <h2 class="setting-header">Prompt</h2>

        </div>
    </div>
    <div class="three-column-layout">
        <div class="sidebar"></div>
        <div class="main-container">
            <h1>Banana Client</h1>

            <p id="chat_display"></p>

            <div class="input-group">
                <textarea id="prompt" wrap="hard" rows="1" placeholder="Enter your prompt here"></textarea>
                <input type="file" id="imageInput" style="display: none;" accept="image/*">
                <div id="button-group">
                    <button id="generateTextButton">Generate Text</button>
                    <button id="uploadImage">Upload Image</button>
                </div>
            </div>

            <div class="input-group">
                <label for="tts_prompt">Text to Speech</label>
                <input type="text" id="tts_prompt" placeholder="Enter text to speech here">

                <button id="text2speechButton">Text to Speech</button>
            </div>

            <div class="input-group">
                <input type="text" id="transcribe_url" placeholder="Enter URL to transcribe"
                    value="https://www.youtube.com/shorts/4HnGbQ-vi8s">

                <button id="transcribeUrlButton">Transcribe URL</button>
            </div>

            <div class="input-group">
                <select id="context_input"></select>
                <div id="button-group">
                    <button id="processContextButton">processContext</button>
                    <button id="contextTTSButton">contextTTS</button>
                </div>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>
    <script type='module' src='script.js'></script>
</body>

</html>
