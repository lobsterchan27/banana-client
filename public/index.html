<!DOCTYPE html>
<html>

<head>
    <title>My Web Page</title>
</head>

<body>
    <h1>Welcome to My Web Page</h1>
    <input type="text" id="api_server" placeholder="enter server api here">
    <input type="text" id="prompt" placeholder="Enter your prompt here">
    <button onclick="text_generate({
        api_server: document.getElementById('api_server').value,
        prompt: document.getElementById('prompt').value
    }, function(chunk) {
        if (chunk === ' ') {
            chunk = '&nbsp;';
        }
        document.getElementById('response').innerHTML += chunk;
    })">Generate Text</button>
    <p id="response"></p>
    <input type="text" id="tts_prompt" placeholder="Enter text to speech here">
    <button onclick='text2speech()'>Text to Speech</button>
    

    <script type='module'>
        import {
            text_generate,
            text2speech,
            abort
        } from './script.js';

        window.text_generate = text_generate;
        window.text2speech = text2speech;
        window.abort = abort;
    </script>
</body>

</html>
