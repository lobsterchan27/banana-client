<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Client</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="three-column-layout">
        <div class="sidebar">
            <div class="dropdown">
                <button class="dropdown-button">API Server</button>
                <div class="dropdown-panel">
                    <div class="input-group">
                        <label for="kobold_api_server">Kobold Server API:</label>
                        <input type="text" id="kobold_api_server" placeholder="Enter kobold server API here" value="http://127.0.0.1:8080/api">
                    </div>
                    <div class="input-group">
                        <label for="banana_api_server">Banana Server API:</label>
                        <input type="text" id="banana_api_server" placeholder="Enter banana server API here" value="http://127.0.0.1:8127/api">
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <h1>Banana Client</h1>

            <p id="response"></p>

            <div class="input-group">
                <input type="text" id="prompt" placeholder="Enter your prompt here">
                <button id="generateTextButton">Generate Text</button>
            </div>

            <div class="input-group">
                <label for="tts_prompt">Text to Speech</label>
                <input type="text" id="tts_prompt" placeholder="Enter text to speech here">
                
                <button id="text2speechButton">Text to Speech</button>
            </div>

            <div class="input-group">
                <input type="text" id="transcribe_url" placeholder="Enter URL to transcribe"
                    value="https://www.youtube.com/shorts/4HnGbQ-vi8s">

                <button id="transcribeUrlButton">Transcribe URL</button>
            </div>

            <div class="input-group">
                <select id="context_input"></select>
                <div id="button-group">
                    <button id="processContextButton">processContext</button>
                    <button id="contextTTSButton">contextTTS</button>
                </div>
            </div>
        </div>
        <div class="sidebar">

        </div>
    </div>
    <script type='module' src='script.js'></script>
</body>

</html>
